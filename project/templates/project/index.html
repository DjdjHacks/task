<h4>Upload image</h4>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="file" name="image" placeholder="image" required><br>
	<button type="submit">upload</button>
</form>
{% for x in image %}
<img src="{{ x.image }}" width="50" height="50">
{{ x.date }}

{% if status %}
<h4>{{ status }}</h4>
{% endif %}
{% endfor %}
